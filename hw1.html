        function quest1() {
            
            var x1 = prompt('첫 번째 점의 x좌표를 입력하세요');
            var y1 = prompt('첫 번째 점의 y좌표를 입력하세요');
            var x2 = prompt('두 번째 점의 x좌표를 입력하세요');
            var y2 = prompt('두 번째 점의 y좌표를 입력하세요');

            console.log('Getting distance using getDist() func');       

            var p1 = [x1, y1];
            var p2 = [x2, y2];

            let distance = getDist(p1, p2); // 반드시 이 코드를 이용하세요
            console.log(distance);

        }

        function getDist(p1, p2) { // 입력 인자 설정 필요
            var dist = Math.sqrt((p1[0]-p2[0])**2+(p1[1]-p2[1])**2);

            return dist;
        }

        function quest3() {

            var num1 = parseInt(prompt('첫 번째 숫자를 입력하세요'));
            var oper = prompt('연산자를 입력하세요');
            var num2 = parseInt(prompt('두 번째 숫자를 입력하세요'));

            var answer = operate(num1, oper, num2); // 반드시 이 코드를 사용하세요
            console.log("정답은 %d입니다.", answer);
        }

        function operate(num1, oper, num2) { // 반드시 이 함수를 이용하여 연산 결과를 계산하세요
            // 단, 반드시 switch 문을 활용하세요
            var ans;

            switch(oper){
                case '+':
                    ans = num1 + num2;
                    break;
                case '-':
                    ans = num1 - num2;
                    break;
                case '*':
                    ans = num1 * num2;
                    break;
                case '/':
                    ans = num1/num2;
                    ans=parseInt(ans);
                    break;
                case '%':
                    ans=num1%num2;
                    break;
            }

            return ans;
        }
